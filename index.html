<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        
        <section class="screen">0</section>


        <section class="calc-buttons">
            <div class="calc-button-row">
                <button value="C" class="calc-button triple">C</button>
                <button value="/" class="calc-button">&divide;</button>
            </div>

            <div class="calc-button-row">
                <button value="7" class="calc-button">7</button>
                <button value="8" class="calc-button">8</button>
                <button value="9" class="calc-button">9</button>
                <button value="x" class="calc-button">&times;</button>
            </div>

            <div class="calc-button-row">
                <button value="4" class="calc-button">4</button>
                <button value="5" class="calc-button">5</button>
                <button value="6" class="calc-button">6</button>
                <button value="-" class="calc-button">&minus;</button>
            </div>

            <div class="calc-button-row">
                <button value="1" class="calc-button">1</button>
                <button value="2" class="calc-button">2</button>
                <button value="3" class="calc-button">3</button>
                <button value="+" class="calc-button">&plus;</button>
            </div>

            <div class="calc-button-row">
                <button value="0" class="calc-button triple">0</button>
                <button value="=" class="calc-button">&equals;</button>
            </div>
        </section>

    </div>
    <script src="app.js"></script>
</body>
</html>
